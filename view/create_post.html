{{define "create_post"}}

<div class="create-post-wrapper">
    <div class="wrapp">
        <h2>Create post page</h2>
        <form method="POST" action="/create/post" class="wrapper-create" enctype="multipart/form-data" autocomplete="off">
            <input type="text" name="title" placeholder="title" />
            <textarea name="content" id="" cols="45" rows="10"></textarea>

            <label for="cars">Categories:</label>

            <div class="categories-checkbox"> 
            
            <label for="loveId">love
                <input id="loveId" type="checkbox" value="love" name="input"/>
            </label>
            <label for="scienceId">science
                <input id="scienceId" type="checkbox" value="science" name="input"/>
            </label>
            <label for="sapidId">sapid
                <input id="sapidId" type="checkbox" value="sapid" name="input"/>
            </label>
            </div>

            <input type="file" name="uploadfile" accept="image/*" />
            <input type="submit" value="add" />
        </form>
    </div>
    <h3>
        {{.}}
    </h3>
</div>
{{end}}
