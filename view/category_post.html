{{define "category_post_template"}}

<div class="main">
    {{template "search"}} {{ range $key, $value := . }}
 <a class="links" href="/post?id={{$value.ID}}">
    <div class="wrapper-main">
        <form method="POST" action="{{ $value.Endpoint}}/{{$value.ID}}">
            <input type="hidden" name="pstID" value="{{ $value.ID }}" />
            <input type="hidden" name="end" value="{{ $value.Endpoint}}" />
        </form>
        <h3>{{ $value.Title }}</h3>
        <p class="content-main"> {{ $value.Content}}...</p>
        Created: {{ $value.Time}} <br />
        <span>{{$value.Like}} &#9829</span>
        <br>
        <span>{{$value.Dislike}} &#8722</span>
    </div>
</a>
    {{end}}

</div>
{{template "footer" }} {{end}}

<script src="../statics/js/app.js">
</script>
