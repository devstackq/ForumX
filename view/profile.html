{{define "profile"}}
<div class="profile-wrapper">
    <div class="profile-info">
        <h3>Welcome {{.FullName}}</h3>

        {{if .SVG}}
        <img alt=" " width="220px" src="data:image/svg+xml;base64, {{.ImageHTML}} "> {{else}}
        <img  width="220px" src="data:image/jpeg;base64, {{.ImageHTML}}" alt=" "> {{end}}
        <br>
<div class="user-info">  
        <label for="">Name:</label>
        <td> {{.FullName}}</td> <br>
        <label for="">Email:</label>
        <td> {{.Email}}</td> <br>
        <label for="">Age:</label>
        <td>{{.Age}} </td> <br>
        <label for="">Sex:</label>
        <td> {{.Sex}}</td> <br>
        <label for=""> On site with:</label>
        <td> {{.CreatedTime}} </td> <br>
        <label for="">From:</label>
        <td> {{.City}}</td>
 </div>
    </div>
<div class="profile-link-container">
    <a class="link-profile edit-btn" href="/edit/user?uid={{.ID}}">Edit profile</a>
    <a class="link-profile create-btn" href="/create/post" >Create post</a>
    </div>
</div>

 {{end}}
