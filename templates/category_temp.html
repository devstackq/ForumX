{{define "catTemp"}}

<div class="main">
    {{template "search"}}
    {{ range $key, $value := . }}
    <div class=" wrapper-main">
        <form method="POST" action="{{ $value.Endpoint}}/{{$value.ID}}">
            <input type="hidden" name="pstID" value="{{ $value.ID }}" />
            <input type="hidden" name="end" value="{{ $value.Endpoint}}"/>
        </form>
        <h3>{{ $value.Title }}</h3>
        <p class="content-main"> {{ $value.Content}}...</p>
        Create: {{ $value.CreatedTime}} <br />
        <span>{{$value.CountLike}} &#9829</span>
        <br>
        <span>{{$value.CountDislike}} &#8722</span>
        <a class="links" href="/post?id={{$value.ID}}">read..</a>
    </div>
    {{end}}

</div>
{{template "footer" }}
{{end}}

<script src="../statics/js/app.js"> </script>
